<div class="main_page" id="permission">
  <app-alerts></app-alerts>
  <app-side-menu-mgt></app-side-menu-mgt>
  <div class="page_main_blocks middle_page">
    <div class="page_header">
      <app-header></app-header>
    </div>
    <div class="page_body_title">
      <h3 class="fontRole">
        <i style="font-weight: 500;" class="fal fa-cog"></i>إدارة الصلاحيات
      </h3>
      <div class="clientDetails-name">
        <ul>
          <li>
            <span class="cilentAccount-type-0 ">
              الحساب نشط
            </span>
          </li>
          <li>
            باقى
            <span style="padding: 0% 10px;">
              1
            </span>
            يوم على صلاحية النظام
          </li>
        </ul>
      </div>
    </div>
    <div class="page_body" [ngClass]="{ pageNotLoaded: !pageLoaded }">
      <div class="page_body_main">
        <div class="page_block">
          <div class="main_block ">
            <div class="button-add-taxs" style="position:relative; left:-28px;">
              <button [routerLink]="['/roles/all-roles']">
                <i class="fal fa-backward"></i> الرجوع الى قائمة الصلاحيات
              </button>
            </div>
            <form [formGroup]="filterForm" class="filter_form">
              <div class="form_input" id="NameFillterInputStyle">
                <label style="display: flex; align-items: center;"
                  ><i class="fas fa-tasks" style="margin-left: 10px;"></i> توزيع
                  الصلاحيات</label
                >
                <!-- <p style="margin: 10px 0; color: #707070; margin-right: 35px;">
                  {{ role ? role.name : "" }}
                </p> -->

                    formControlName="userRole"

                  >

                      [value]="option"

                      {{ option.name }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field> -->
              </div>
            </form>
            <section
              *ngIf="moduleArray.length"
              class="permissionActions"
              style="background: #E9E9E9; border: 1px solid #9E9E9E; padding: 10px 15px; display: flex;
              width: 99%;
              align-items: center;"
            >
              <form
                *ngIf="moduleArray.length"
                style="margin-top: 10px; margin-bottom: 0;"
                [formGroup]="filterForm"
                class=""
              >
                <span>
                  أقسام النظام
                </span>
                <div class="form_input" id="NameFillterInputStyle">
                  <mat-form-field dir="rtl" appearance="outline">
                    <mat-select
                      placeholder="اختر اسم الفرع"
                      (selectionChange)="changeModule($event.value)"
                    >
                      <mat-option
                        *ngFor="let module of moduleArray"
                        [value]="module"
                      >
                        {{ module.arabic }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <!-- <div class="form_input" id="NameFillterInputStyle">
                <mat-form-field dir="rtl" appearance="outline">
                  <input
                    class="filterInput"
                    type="text"
                    placeholder="اسم النموذج"
                    matInput
                    [matAutocomplete]="userModule"
                    formControlName="userModule"
                    [disabled]="!showRole"
                  />

                    type="button"
                    class="resetInput"
                    (click)="xResetInputs('userModule')"
                  >
                    <i class="fas fa-times-circle"></i>

                    #userModule="matAutocomplete"
                    [displayWith]="displayModule"

                      [value]="option"
                    >
                      {{ option.arabic }}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div> -->
              </form>
              <div
                class="checking"
                *ngIf="!showModule && !updateMode"
                style="width: 100%;"
              >
                <span *ngFor="let item of privileges; let i = index">
                  <mat-checkbox
                    style="color: #343434;"
                    [labelPosition]="labelPosition"
                    class="example-margin text-capitalize"
                    (change)="checkPermission($event, item.eng)"
                  >
                    <i
                      class="fal fa-{{ item.icon }}"
                      style="color: #343434;"
                    ></i>
                    {{ item.arb }}
                  </mat-checkbox>
                </span>
              </div>
              <div class="checking" *ngIf="updateMode" style="width: 100%;">
                <span *ngFor="let item of privileges; let i = index">
                  <mat-checkbox
                    style="color: #343434;"
                    class="example-margin text-capitalize"
                    (change)="checkPermission($event, item.eng)"
                    [checked]="updateArray.includes(item.eng)"
                  >
                    <i
                      class="fal fa-{{ item.icon }}"
                      style="color: #343434;"
                    ></i>
                    {{ item.arb }}</mat-checkbox
                  >
                </span>
              </div>
              <div class="button-add-taxs" style="margin-bottom: 0px;">
                <button
                  class="show"
                  style="width: 196px; padding: 2px; margin-top: 10px; line-height: 39px;
                  padding-right: 2px;"
                  (click)="getPermissions()"
                  *ngIf="moduleArray.length && !updateMode"
                  [disabled]="showModule || privilegesArray.length < 2"
                >
                  <i class="fas fa-plus-square" style="float: right;"></i>
                  اضافة
                </button>
              </div>
              <div
                class="button-add-taxs"
                style="margin-bottom: 0px;"
                id="NameFillterInputStyle"
              >
                <button
                  class="show"
                  style="width: 196px; padding: 2px; margin-top: 10px; line-height: 39px;
                  padding-right: 2px;"
                  (click)="updatePerm()"
                  *ngIf="moduleArray.length && updateMode"
                  [disabled]="privilegesArray.length < 2"
                >
                  <i class="fas fa-save" style="float: right;"></i>
                  حفظ
                </button>
              </div>
            </section>
          </div>
          <h3 style="margin: 20px 30px 0 0;">جدول الصلاحيات</h3>
          <table
            style="margin-top: 20px;"
            width="100%"
            dir="rtl"
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
            id="display_table"
          >
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>المسلسل</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>إسم الفرع</th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="element.name == 'clients'">العملاء</span>
                <span *ngIf="element.name == 'orders'">الطلبات</span>
                <span *ngIf="element.name == 'offers'">العروض</span>
                <span *ngIf="element.name == 'resources'">المصادر</span>
                <span *ngIf="element.name == 'technicians'">الفنين</span>
                <span *ngIf="element.name == 'receipts'">الفواتير</span>
              </td>
            </ng-container>
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef>الصلاحيات المتاحة</th>
              <td mat-cell *matCellDef="let element; let index = index">
                <span *ngFor="let item of element.privileges">
                  <mat-checkbox
                    *ngIf="item == 'create'"
                    disabled="true"
                    class="example-margin text-capitalize"
                    [checked]="item == 'create'"
                    >اضافة</mat-checkbox
                  >
                  <mat-checkbox
                    *ngIf="item == 'delete'"
                    disabled="true"
                    class="example-margin text-capitalize"
                    [checked]="item == 'delete'"
                    >حذف</mat-checkbox
                  >
                  <mat-checkbox
                    *ngIf="item == 'update'"
                    disabled="true"
                    class="example-margin text-capitalize"
                    [checked]="item == 'update'"
                    >تعديل</mat-checkbox
                  >
                  <mat-checkbox
                    *ngIf="item == 'show'"
                    disabled="true"
                    class="example-margin text-capitalize"
                    [checked]="item == 'show'"
                    >مشاهدة</mat-checkbox
                  >
                </span>
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                (mouseenter)="hideme[element.id] = !hideme[element.id]"
                (mouseleave)="hideme[element.id] = !hideme[element.id]"
              >
                <!--  -->
                <div
                  id="showOrdercontrols"
                  *ngIf="hideme[element.id]"
                  [ngClass]="{ showtestOrderControl: showOrdercontrolst }"
                  style="background-color: #E9E9E9;"
                >
                  <button
                    (click)="updateItem(i, element)"
                    id="editButton"
                    [routerLink]="['/roles/update-role']"
                    class="basic_button"
                    style="
                    background: transparent;
                    border: none;
                    font-size: 21px;
                    cursor: pointer;
                    color: black;
                
                "
                    type="button"
                  >
                    <!-- <img src="../../../../assets/img/icons/edit.png" alt="" /> -->
                    <i
                      style="font-weight: 500;  padding-left: 15px;"
                      class="fal fa-file-edit"
                    ></i>
                  </button>
                  <button
                    class="basic_button"
                    type="button"
                    style="
                  background: transparent;
                  border: none;
                  font-size: 21px;
                  cursor: pointer;
                  color: black;
                "
                    (click)="removeItem(i, element)"
                  >
                    <i style="font-weight: 500;" class="fal fa-trash-alt"></i>
                  </button>
                </div>
                <div
                  class="basic_button"
                  style="
                background: transparent;
                border: none;
                font-size: 21px;
                cursor: pointer;
                color: black; text-align: center; margin-left: 10%;"
                  type="button"
                >
                  <!-- <img src="../../../../assets/img/icons/Menu.svg" alt="" /> -->
                  <i class="fal fa-bars"></i>
                </div>
              </td>
              <!-- <img
                  (click)="removeItem(i, element)"
                  class="pointer"
                  src="../../../../assets/img/icons/delete.png"
                  alt=""
                />
                <img
                  (click)="updateItem(i, element)"
                  class="pointer"
                  style="margin-right: 20px"
                  src="../../../../assets/img/icons/edit.png"
                  alt=""
                />
              </td> -->
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <section class="saveSection">
            <button (click)="createPermission()" class="show">حفظ</button>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
